<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body>
    <table cellspacing="0" cellpadding="0" border="0" align="center" bgcolor="#ffffff" width="100%">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table cellspacing="0" cellpadding="0" border="0" align="center" bgcolor="#ffffff" width="600" style="border: 1px solid #e0e0e0; border-radius: 8px;">
                    <tr>
                        <td align="center" style="padding: 40px;">
                            <h2 style="margin-top: 0;">Click the button below:</h2>
                            <p>This is a sample email with a clickable button. Click the button below to visit a URL.</p>
                            <p>
                                <a href="https://example.com" target="_blank" style="background-color: #007bff; color: #ffffff; text-decoration: none; padding: 15px 30px; border-radius: 5px; display: inline-block;">Click Here</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
